name: Deploy to Cloud Run

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행
    paths:
      - 'server/**' # server 폴더 내 변경사항이 있을 때만 실행

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast3
  SERVICE_NAME: ohana-server

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --set-env-vars DB_URL="${{ secrets.DB_URL }}" \
            --set-env-vars DB_USER="${{ secrets.DB_USER }}" \
            --set-env-vars DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            --set-env-vars OHANA_JWT_SECRET="${{ secrets.OHANA_JWT_SECRET }}" \
            --set-env-vars OHANA_CRYPTO_TOKEN_SECRET="${{ secrets.OHANA_CRYPTO_TOKEN_SECRET }}" \
            --set-env-vars OHANA_GOOGLE_CLIENT_ID="${{ secrets.OHANA_GOOGLE_CLIENT_ID }}" \
            --set-env-vars OHANA_GOOGLE_CLIENT_SECRET="${{ secrets.OHANA_GOOGLE_CLIENT_SECRET }}" \
            --set-env-vars OHANA_GOOGLE_REDIRECT_URI="${{ secrets.OHANA_GOOGLE_REDIRECT_URI }}" \
            --set-env-vars SPRING_PROFILES_ACTIVE="prod"
