server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${DB_PASSWORD:ohana}
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ohana}
    username: ${DB_USER:ohana}

  flyway:
    baseline-on-migrate: true
    enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul

management:
  endpoint:
    health:
      show-details: never
  endpoints:
    web:
      exposure:
        include: health,info
ohana:
  google:
    client-id: "545471713671-31ebg1fpoiog47dc5el6fhici0d42ec0.apps.googleusercontent.com"
  jwt:
    # 32바이트 이상 강추(HS256). 예시는 임시값이니 나중에 바꿔.
    secret: "change-me-change-me-change-me-32bytes-minimum"
    issuer: "ohana-server"
    access-token-minutes: 60
