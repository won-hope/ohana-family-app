services:
  db:
    image: postgres:16
    container_name: ohana-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ohana
      POSTGRES_PASSWORD: ohana
      POSTGRES_DB: ohana
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - ohana_pgdata:/var/lib/postgresql/data
    networks:
      - ohana-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ohana -d ohana" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ohana_pgdata:

networks:
  ohana-net:
    driver: bridge